<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hotel Booking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Souphattra Hotel</h1>
    <p>Luxury stay in the heart of the city</p>
    <button id="bookBtn">Book Now</button>
  </header>

  <section id="rooms">
    <h2>Our Rooms</h2>
    <div id="roomList"></div>
  </section>

  <section id="booking">
    <h2>Booking</h2>

    <label>Room Type</label>
    <input type="text" id="roomType" readonly />

    <label>Check-in</label>
    <input type="date" id="checkIn" />

    <label>Check-out</label>
    <input type="date" id="checkOut" />

    <label>Guests</label>
    <input type="number" id="guests" value="1" />

    <button id="calcBtn">Calculate Price</button>

    <p id="totalPrice"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
