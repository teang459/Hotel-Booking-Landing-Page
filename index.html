<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Souphattra Hotel Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header class="hero">
    <h1>Souphattra Hotel</h1>
    <p>Luxury Stay Experience</p>
    <button id="scrollToBooking">Book Now</button>
  </header>

  <main>
    <section id="rooms">
      <h2>Our Rooms</h2>
      <div id="roomList"></div>
    </section>

    <section id="booking">
      <h2>Booking Details</h2>

      <form id="bookingForm">
        <input type="text" id="roomType" placeholder="Room Type" readonly />

        <input type="date" id="checkIn" />
        <input type="date" id="checkOut" />

        <input type="number" id="guests" min="1" max="4" value="1" />

        <button type="submit" id="calculateBtn" disabled>
          Calculate Price
        </button>
      </form>

      <p id="result"></p>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Souphattra Hotel</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
